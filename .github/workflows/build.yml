name: Build N3061 Master MaxSpace

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * 5'

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  # é”å®š Master åˆ†æ”¯
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # ------------------------------------------------------------------
    # ğŸ”¥ã€é»‘æ´çº§æ‰©å®¹ã€‘ç»ˆæç©ºé—´è§£å†³æ–¹æ¡ˆ
    # ä½¿ç”¨ä¸“ä¸šæ’ä»¶ä¿®æ”¹ç£ç›˜åˆ†åŒºï¼Œè…¾å‡º 50GB+ ç©ºé—´
    # å½»åº•è§£å†³ sing-box ç¼–è¯‘æ—¶çš„ "No space left" æŠ¥é”™
    # ------------------------------------------------------------------
    - name: Maximize Build Space
      uses: easimon/maximize-build-space@master
      with:
        root-reserve-mb: 2048    # ä»…ä¿ç•™ 2GB ç»™ç³»ç»Ÿï¼Œå…¶ä½™å…¨ç»™ç¼–è¯‘
        swap-size-mb: 1024       # ç¼©å°è™šæ‹Ÿå†…å­˜
        remove-dotnet: 'true'    # åˆ é™¤ .NET
        remove-android: 'true'   # åˆ é™¤ Android
        remove-haskell: 'true'   # åˆ é™¤ Haskell
        remove-codeql: 'true'    # åˆ é™¤ CodeQL
        remove-docker-images: 'true' # åˆ é™¤ Docker é•œåƒ
        
    - name: Check Disk Space
      run: df -hT

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get -qq update
        # æœ¬åœ°å®‰è£…ä¾èµ–ï¼Œé˜²æ­¢ç½‘ç»œæŠ¥é”™
        sudo -E apt-get -qq install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 python3-pip unzip zlib1g-dev lib32gcc-s1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx-ucl libelf-dev autoconf automake libtool autopoint device-tree-compiler g++-multilib antlr3 gperf wget curl swig rsync
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"

    - name: Clone source code
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        [ -e $DIY_P1_SH ] && cp $DIY_P1_SH openwrt/
        [ -e $DIY_P2_SH ] && cp $DIY_P2_SH openwrt/

    - name: Update & Install feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        cd openwrt
        chmod +x $DIY_P2_SH
        ./$DIY_P2_SH
        make defconfig

    # 4GB æ‰©å®¹
    - name: Force Rootfs Size to 4GB
      run: |
        cd openwrt
        sed -i '/CONFIG_TARGET_ROOTFS_PARTSIZE/d' .config
        echo 'CONFIG_TARGET_ROOTFS_PARTSIZE=4096' >> .config
        echo 'CONFIG_TARGET_KERNEL_PARTSIZE=128' >> .config

    - name: Download package
      run: |
        cd openwrt
        make download -j8
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Organize files
      id: organize
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt/bin/targets/x86/64
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v2
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        tag_name: N3061-Master-MaxSpace-${{ env.FILE_DATE }}
        name: N3061 Master æ»¡è¡€ç‰ˆ (æ‰©å®¹ä¿®å¤) ${{ env.FILE_DATE }}
        body: |
          ### ğŸ”¥ ç¼–è¯‘æˆåŠŸ
          - ğŸ› ï¸ **ä¿®å¤**: å¯ç”¨é»‘æ´çº§æ‰©å®¹ (50GB+ ç©ºé—´)
          - ğŸ“¦ **åŒ…å«**: 5G + Docker + HomeProxy (sing-box)
        files: ${{ env.FIRMWARE }}/*.img.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
