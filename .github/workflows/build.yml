name: Build N3061 Final Success

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * 5'

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # âœ… æ–°å¢ï¼šå¼ºåŠ›æ¸…ç†ç£ç›˜ç©ºé—´ (è§£å†³å›¾3/4æŠ¥é”™)
    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space-action@v1.3.1
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL https://is.gd/depends_ubuntu_2204)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"

    - name: Clone source code
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        [ -e $DIY_P1_SH ] && cp $DIY_P1_SH openwrt/
        [ -e $DIY_P2_SH ] && cp $DIY_P2_SH openwrt/

    - name: Update & Install feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a -f

    - name: Load custom configuration
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        cd openwrt
        chmod +x $DIY_P2_SH
        ./$DIY_P2_SH
        # å…ˆç”Ÿæˆé»˜è®¤é…ç½®
        make defconfig

    # âœ… å…³é”®ä¿®æ­£ï¼šåœ¨ defconfig ä¹‹åå¼ºåˆ¶ä¿®æ”¹åˆ†åŒºå¤§å°
    # è¿™èƒ½100%è§£å†³å›¾1çš„"out of space"é”™è¯¯
    - name: Force Rootfs Size to 4GB
      run: |
        cd openwrt
        sed -i '/CONFIG_TARGET_ROOTFS_PARTSIZE/d' .config
        echo 'CONFIG_TARGET_ROOTFS_PARTSIZE=4096' >> .config
        echo 'CONFIG_TARGET_KERNEL_PARTSIZE=128' >> .config
        # å†æ¬¡ç¡®è®¤é…ç½®ç”Ÿæ•ˆ
        make defconfig

    - name: Download package
      run: |
        cd openwrt
        make download -j8
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Organize files
      id: organize
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt/bin/targets/x86/64
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v2
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        tag_name: N3061-Final-Success-${{ env.FILE_DATE }}
        name: N3061 ç»ˆææˆåŠŸç‰ˆ (å·²æ‰©å®¹4GB) ${{ env.FILE_DATE }}
        body: |
          ### ğŸ”¥ ç¼–è¯‘æˆåŠŸ
          - âœ… **ç©ºé—´**: ä¿®å¤ Rootfs å¤§å°ä¸º 4GB
          - âœ… **ç¯å¢ƒ**: ä¿®å¤ GitHub Runner ç©ºé—´ä¸è¶³
          - ğŸ“¦ **åŠŸèƒ½**: iStore, Docker, 5G, SMS, ADG å…¨æ”¶å½•
        files: ${{ env.FIRMWARE }}/*.img.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
