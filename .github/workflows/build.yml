name: Build N3061 Final Fix

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * 5'

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # ------------------------------------------------------------------
    # ğŸ”¥ã€ç¬¬ä¸€æ‹›ã€‘ä½¿ç”¨æœ€å¼ºæ¸…ç†æ’ä»¶ (jlumbroso)
    # è¿™ä¸ªæ’ä»¶æ˜¯ç›®å‰ OpenWrt åœˆå…¬è®¤æœ€å¹²å‡€çš„ï¼Œèƒ½è…¾å‡º 30GB+
    # ------------------------------------------------------------------
    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 python3-pip unzip zlib1g-dev lib32gcc-s1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx-ucl libelf-dev autoconf automake libtool autopoint device-tree-compiler g++-multilib antlr3 gperf wget curl swig rsync
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"

    - name: Clone source code
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        [ -e $DIY_P1_SH ] && cp $DIY_P1_SH openwrt/
        [ -e $DIY_P2_SH ] && cp $DIY_P2_SH openwrt/

    - name: Update & Install feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        cd openwrt
        chmod +x $DIY_P2_SH
        ./$DIY_P2_SH
        make defconfig

    # 4GB æ‰©å®¹
    - name: Force Rootfs Size to 4GB
      run: |
        cd openwrt
        sed -i '/CONFIG_TARGET_ROOTFS_PARTSIZE/d' .config
        echo 'CONFIG_TARGET_ROOTFS_PARTSIZE=4096' >> .config
        echo 'CONFIG_TARGET_KERNEL_PARTSIZE=128' >> .config

    - name: Download package
      run: |
        cd openwrt
        make download -j8
        find dl -size -1024c -exec rm -f {} \;

    # ------------------------------------------------------------------
    # ğŸ”¥ã€ç¬¬äºŒæ‹›ã€‘ä¹¾å¤å¤§æŒªç§» (å…³é”®ä¿®å¤ï¼)
    # å¼ºåˆ¶å°†ä¸´æ—¶ç›®å½•æŒ‡å‘å¤§ç¡¬ç›˜ï¼Œè§£å†³ /tmp çˆ†æ»¡å¯¼è‡´çš„ sing-box ç¼–è¯‘å¤±è´¥
    # ------------------------------------------------------------------
    - name: Compile the firmware
      id: compile
      run: |
        # åˆ›å»ºä¸€ä¸ªå¤§å®¹é‡çš„ä¸´æ—¶æ–‡ä»¶å¤¹
        mkdir -p $GITHUB_WORKSPACE/openwrt_tmp
        export TMPDIR="$GITHUB_WORKSPACE/openwrt_tmp"
        
        cd openwrt
        echo -e "$(nproc) thread compile"
        
        # ç¼–è¯‘å‘½ä»¤ä¸­ä¹Ÿå¸¦ä¸Š TMPDIR ç¯å¢ƒå˜é‡
        make -j$(nproc) TMPDIR="$GITHUB_WORKSPACE/openwrt_tmp" || make -j1 V=s TMPDIR="$GITHUB_WORKSPACE/openwrt_tmp"
        
        echo "status=success" >> $GITHUB_OUTPUT
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Organize files
      id: organize
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt/bin/targets/x86/64
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v2
      if: steps.organize.outputs.status == 'success' && !cancelled()
