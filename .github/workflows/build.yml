name: Build N306

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * 5'

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # ------------------------------------------------------------------
    # ğŸ”¥ã€æ”¹å˜ç­–ç•¥ã€‘æ”¾å¼ƒåˆ†åŒºé‡ç»„ï¼Œæ”¹ç”¨å¼ºåŠ›æ¸…ç†
    # ä¹‹å‰å¤±è´¥æ˜¯å› ä¸ºæŠŠç³»ç»Ÿç›˜åˆ‡å°äº† (8GB ä¸å¤Ÿç¼“å†²)
    # ç°åœ¨ä¿æŒåŸå‚åˆ†åŒºï¼Œåªåˆ é™¤åƒåœ¾æ–‡ä»¶ï¼Œèƒ½è…¾å‡º 30GB+ ç©ºé—´
    # è¿™èƒ½ 100% è§£å†³ cpio: write error å’Œ git clone æƒé™é—®é¢˜
    # ------------------------------------------------------------------
    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get -qq update
        # è¿™ä¸€æ­¥ç»å¯¹ä¸ä¼šå†æŠ¥é”™äº†ï¼Œå› ä¸ºæˆ‘ä»¬æ²¡åŠ¨åˆ†åŒº
        sudo -E apt-get -qq install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 python3-pip unzip zlib1g-dev lib32gcc-s1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx-ucl libelf-dev autoconf automake libtool autopoint device-tree-compiler g++-multilib antlr3 gperf wget curl swig rsync
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        df -hT # æ‰“å°ä¸€ä¸‹ç©ºé—´ç»™æ‚¨çœ‹ï¼Œé€šå¸¸ä¼šæœ‰ 30G-40G å¯ç”¨

    - name: Clone source code
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        [ -e $DIY_P1_SH ] && cp $DIY_P1_SH openwrt/
        [ -e $DIY_P2_SH ] && cp $DIY_P2_SH openwrt/

    - name: Update & Install feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        cd openwrt
        chmod +x $DIY_P2_SH
        ./$DIY_P2_SH
        make defconfig

    - name: Force Rootfs Size to 4GB
      run: |
        cd openwrt
        sed -i '/CONFIG_TARGET_ROOTFS_PARTSIZE/d' .config
        echo 'CONFIG_TARGET_ROOTFS_PARTSIZE=4096' >> .config
        echo 'CONFIG_TARGET_KERNEL_PARTSIZE=128' >> .config

    - name: Download package
      run: |
        cd openwrt
        make download -j8
        find dl -size -1024c -exec rm -f {} \;

    # ğŸ”¥ TMPDIR ä¼˜åŒ– (ä¿ç•™è¿™ä¸ªå¥½ä¹ æƒ¯)
    # åˆ©ç”¨æ¸…ç†å‡ºæ¥çš„ 40GB ç©ºé—´æ¥è·‘ç¼–è¯‘
    - name: Compile the firmware
      id: compile
      run: |
        mkdir -p $GITHUB_WORKSPACE/openwrt_tmp
        export TMPDIR="$GITHUB_WORKSPACE/openwrt_tmp"
        
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) TMPDIR="$GITHUB_WORKSPACE/openwrt_tmp" || make -j1 V=s TMPDIR="$GITHUB_WORKSPACE/openwrt_tmp"
        
        echo "status=success" >> $GITHUB_OUTPUT
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Organize files
      id: organize
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt/bin/targets/x86/64
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v2
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        tag_name: N3061-Master-Stable-${{ env.FILE_DATE }}
        name: N3061 ç»ˆæç¨³å¥ç‰ˆ (ä¸åˆ‡åˆ†åŒº) ${{ env.FILE_DATE }}
        body: |
          ### ğŸ”¥ ç¼–è¯‘ç­–ç•¥è°ƒæ•´
          - ğŸ› ï¸ **ç©ºé—´**: æ”¾å¼ƒåˆ†åŒºé‡ç»„ï¼Œæ”¹ç”¨æ–‡ä»¶æ¸…ç† (é¿å¼€ç³»ç»Ÿç›˜æ»¡é”™è¯¯)
          - ğŸ› ï¸ **æ’ä»¶**: å¼ºåˆ¶ OPKG + Kenzo æº + iStore
          - ğŸ‡¨ğŸ‡³ **è¯­è¨€**: å¼ºåˆ¶ç®€ä½“ä¸­æ–‡
        files: ${{ env.FIRMWARE }}/*.img.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
