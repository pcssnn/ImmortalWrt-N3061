name: Build N3061

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * 5'

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    # ------------------------------------------------------------------
    # ğŸ”¥ã€ç¬¬ä¸€æ­¥ã€‘æ‰©å®¹ (å‚æ•°ä¿®æ­£ç‰ˆ)
    # ä¹‹å‰è®¾ç½® 2048 å¯¼è‡´ç³»ç»Ÿç›˜æ»¡äº†ï¼Œç°åœ¨æ”¹ä¸º 8192 (8GB) ç»™ç³»ç»Ÿç•™è¶³ç©ºé—´
    # è¿™æ ·å‰©ä¸‹çš„ 50GB+ ä¾ç„¶å…¨éƒ¨ç»™ç¼–è¯‘ç”¨ï¼Œè¾¾æˆå®Œç¾å¹³è¡¡
    # ------------------------------------------------------------------
    - name: Maximize Build Space (Balanced)
      uses: easimon/maximize-build-space@master
      with:
        root-reserve-mb: 8192    # âœ… æ”¹ä¸º 8GBï¼Œé˜²æ­¢ apt-get æŠ¥é”™
        swap-size-mb: 1
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'
        remove-codeql: 'true'
        remove-docker-images: 'true'

    # ------------------------------------------------------------------
    # ğŸ”¥ã€ç¬¬äºŒæ­¥ã€‘Checkout
    # ------------------------------------------------------------------
    - name: Checkout
      uses: actions/checkout@v4

    # ğŸ”¥ã€ç¬¬ä¸‰æ­¥ã€‘ä¿®å¤æƒé™ (å¿…é¡»ä¿ç•™)
    - name: Fix Permissions
      run: |
        sudo chown -R runner:runner /home/runner
        df -hT  # æ‰“å°ä¸€ä¸‹ç£ç›˜æƒ…å†µï¼Œæ–¹ä¾¿ç¡®è®¤

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 python3-pip unzip zlib1g-dev lib32gcc-s1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx-ucl libelf-dev autoconf automake libtool autopoint device-tree-compiler g++-multilib antlr3 gperf wget curl swig rsync
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"

    - name: Clone source code
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        [ -e $DIY_P1_SH ] && cp $DIY_P1_SH openwrt/
        [ -e $DIY_P2_SH ] && cp $DIY_P2_SH openwrt/

    - name: Update & Install feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        cd openwrt
        chmod +x $DIY_P2_SH
        ./$DIY_P2_SH
        make defconfig

    # 4GB å›ºä»¶æ‰©å®¹
    - name: Force Rootfs Size to 4GB
      run: |
        cd openwrt
        sed -i '/CONFIG_TARGET_ROOTFS_PARTSIZE/d' .config
        echo 'CONFIG_TARGET_ROOTFS_PARTSIZE=4096' >> .config
        echo 'CONFIG_TARGET_KERNEL_PARTSIZE=128' >> .config

    - name: Download package
      run: |
        cd openwrt
        make download -j8
        find dl -size -1024c -exec rm -f {} \;

    # ------------------------------------------------------------------
    # ğŸ”¥ã€ç¬¬å››æ­¥ã€‘TMPDIR å†æ¬¡ç¡®è®¤
    # ç¡®ä¿ sing-box ç¼–è¯‘æ—¶çš„ä¸´æ—¶æ–‡ä»¶å»å¤§ç¡¬ç›˜
    # ------------------------------------------------------------------
    - name: Compile the firmware
      id: compile
      run: |
        mkdir -p $GITHUB_WORKSPACE/openwrt_tmp
        export TMPDIR="$GITHUB_WORKSPACE/openwrt_tmp"
        
        cd openwrt
        echo -e "$(nproc) thread compile"
        
        make -j$(nproc) TMPDIR="$GITHUB_WORKSPACE/openwrt_tmp" || make -j1 V=s TMPDIR="$GITHUB_WORKSPACE/openwrt_tmp"
        
        echo "status=success" >> $GITHUB_OUTPUT
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Organize files
      id: organize
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt/bin/targets/x86/64
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v2
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        tag_name: N3061-Final-Success-${{ env.FILE_DATE }}
        name: N3061 8GBç³»ç»Ÿ+55GBç¼–è¯‘) ${{ env.FILE_DATE }}
        body: |
          ### ğŸ”¥ ç¼–è¯‘æˆåŠŸ
          - ğŸ› ï¸ **ç­–ç•¥**: 8GB ç³»ç»Ÿé¢„ç•™ + 55GB ç¼–è¯‘æ‰©å®¹
          - ğŸ“¦ **åŒ…å«**: 5G + Docker + HomeProxy + iStore
        files: ${{ env.FIRMWARE }}/*.img.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
