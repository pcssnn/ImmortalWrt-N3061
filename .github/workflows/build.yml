name: Build ImmortalWrt N3061 Weekly

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    # æ¯å‘¨äº”åŒ—äº¬æ—¶é—´å‡Œæ™¨ 4:00 (UTC 20:00) æ‰§è¡Œ
    - cron: '0 20 * * 5'

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  # ä½¿ç”¨ Master åˆ†æ”¯ï¼Œè·å–å¯¹ AX210 å’Œæ–°ç‰¹æ€§çš„æœ€ä½³æ”¯æŒ
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/powershell /usr/share/swift /usr/local/.ghcup
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL https://is.gd/depends_ubuntu_2204)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"

    - name: Clone source code
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        [ -e $DIY_P1_SH ] && cp $DIY_P1_SH openwrt/
        [ -e $DIY_P2_SH ] && cp $DIY_P2_SH openwrt/

    - name: Update & Install feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        cd openwrt
        chmod +x $DIY_P2_SH
        ./$DIY_P2_SH
        make defconfig

    - name: Download package
      run: |
        cd openwrt
        make download -j8
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Organize files
      id: organize
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt/bin/targets/x86/64
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v2
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        tag_name: N3061-Weekly-${{ env.FILE_DATE }}
        name: N3061 å…¨åŠŸèƒ½å‘¨æ›´ç‰ˆ ${{ env.FILE_DATE }}
        body: |
          ### ğŸš€ N3061 Weekly Build
          - ğŸ“… æ›´æ–°é¢‘ç‡: æ¯å‘¨ä¸€æ¬¡
          - ğŸŒ é»˜è®¤IP: 192.168.66.1
          - ğŸ‡¨ğŸ‡³ **ç‰¹æ€§**: å¼ºä¸­å›½ä¼˜åŒ–, iStore, Tailscale, ADG
          - ğŸ“¶ **æ— çº¿**: é›†æˆ AX210 å…¨å¥—å›ºä»¶ (AP/MeshåŸºç¡€)
        files: ${{ env.FIRMWARE }}/*.img.gz
