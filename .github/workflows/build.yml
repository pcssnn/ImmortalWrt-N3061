name: Build N3061 Final Fix

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * 5'

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # âœ… ä¿®å¤æ ¸å¿ƒï¼šæ‰‹åŠ¨æ¸…ç†ç©ºé—´ (ä¸ä¾èµ–ä»»ä½•æ’ä»¶ï¼Œé˜²æ­¢æŠ¥é”™)
    # è¿™ä¸€æ­¥èƒ½è…¾å‡º 10GB+ ç©ºé—´ï¼Œè§£å†³ "No space left on device"
    - name: Free Disk Space (Manual)
      run: |
        echo "Freeing disk space..."
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/share/swift
        sudo docker image prune -a -f
        echo "Disk space freed."
        df -h

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL https://is.gd/depends_ubuntu_2204)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"

    - name: Clone source code
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        [ -e $DIY_P1_SH ] && cp $DIY_P1_SH openwrt/
        [ -e $DIY_P2_SH ] && cp $DIY_P2_SH openwrt/

    - name: Update & Install feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a -f

    - name: Load custom configuration
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        cd openwrt
        chmod +x $DIY_P2_SH
        ./$DIY_P2_SH
        # å…ˆç”Ÿæˆæ ‡å‡†é…ç½®
        make defconfig

    # âœ… ä¿®å¤æ ¸å¿ƒï¼šæœ€åæ—¶åˆ»å¼ºåˆ¶ä¿®æ”¹åˆ†åŒºå¤§å°
    # æ”¾åœ¨ make defconfig ä¹‹åï¼Œé˜²æ­¢è¢«ç³»ç»Ÿé‡ç½®
    - name: Force Rootfs Size to 4GB
      run: |
        cd openwrt
        sed -i '/CONFIG_TARGET_ROOTFS_PARTSIZE/d' .config
        sed -i '/CONFIG_TARGET_KERNEL_PARTSIZE/d' .config
        echo 'CONFIG_TARGET_ROOTFS_PARTSIZE=4096' >> .config
        echo 'CONFIG_TARGET_KERNEL_PARTSIZE=128' >> .config
        # å†æ¬¡æ£€æŸ¥
        tail -n 5 .config

    - name: Download package
      run: |
        cd openwrt
        make download -j8
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Organize files
      id: organize
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt/bin/targets/x86/64
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v2
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        tag_name: N3061-Final-Fix-${{ env.FILE_DATE }}
        name: N3061 ç»ˆæä¿®å¤ç‰ˆ (å·²æ‰©å®¹4GB+æ¸…ç†ç©ºé—´) ${{ env.FILE_DATE }}
        body: |
          ### ğŸ”¥ ä¿®å¤æ—¥å¿—
          - âœ… **ç©ºé—´**: æ‰‹åŠ¨æ¸…ç†ç¯å¢ƒï¼Œè…¾å‡º 10GB ç©ºé—´
          - âœ… **åˆ†åŒº**: å¼ºåˆ¶ 4GB æ ¹åˆ†åŒº
          - ğŸ“¦ **åŠŸèƒ½**: iStore, 5G, SMS, Docker, ADG
        files: ${{ env.FIRMWARE }}/*.img.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
