name: Build ImmortalWrt for N3061

on:
  repository_dispatch:
  workflow_dispatch:
  # æ”¹ä¸ºæœˆä¸­è§¦å‘ (åŒ—äº¬æ—¶é—´æ¯æœˆ 16 å·å‡Œæ™¨ 2 ç‚¹)
  schedule:
    - cron: '0 18 15 * *'

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/powershell /usr/share/swift /usr/local/.ghcup
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL https://is.gd/depends_ubuntu_2204)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"

    - name: Clone source code
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        # ç¡®ä¿ DIY è„šæœ¬èƒ½æ­£ç¡®é“¾æ¥
        [ -e $DIY_P2_SH ] && cp $DIY_P2_SH openwrt/

    - name: Update & Install feeds
      run: cd openwrt && ./scripts/feeds update -a && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        cd openwrt
        # è‡ªåŠ¨æ³¨å…¥ä¿®æ”¹ IP çš„å‘½ä»¤ (192.168.66.1)
        echo "sed -i 's/192.168.1.1/192.168.66.1/g' package/base-files/files/bin/config_generate" >> $DIY_P2_SH
        chmod +x $DIY_P2_SH
        ./$DIY_P2_SH
        # å¼ºåˆ¶åº”ç”¨ä½ çš„ .config é…ç½®
        make defconfig

    - name: Download package
      run: |
        cd openwrt
        make download -j8
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Organize files
      id: organize
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt/bin/targets/x86/64
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: ImmortalWrt_N3061${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}/*.img.gz

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v2
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        tag_name: ${{ env.FILE_DATE }}
        name: N3061-ImmortalWrt-${{ env.FILE_DATE }}
        body: |
          ### ğŸ¤– æœˆä¸­è‡ªåŠ¨æ›´æ–° (Monthly Build)
          - ğŸ“… æ„å»ºæ—¶é—´: ${{ env.FILE_DATE }}
          - ğŸŒ é»˜è®¤åœ°å€: 192.168.66.1
          - ğŸ§© æ ¸å¿ƒåŠŸèƒ½: å…¨åŠŸèƒ½ LuCI ç•Œé¢, 5G æ¨¡ç»„æ”¯æŒ, è™šæ‹ŸåŒ–å¢å¼º
        files: ${{ env.FIRMWARE }}/*.img.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
