name: Build N3061
on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * 5'

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  # âœ… é”å®š Master åˆ†æ”¯ (å†…æ ¸ 6.12)
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    # ------------------------------------------------------------------
    # ğŸ”¥ã€é»„é‡‘æ¯”ä¾‹æ‰©å®¹ã€‘(ç»è¿‡éªŒè¯çš„å”¯ä¸€æˆåŠŸæ–¹æ¡ˆ)
    # root-reserve-mb: 8192 (8GB) -> ä¿è¯ apt-get å’Œ cpio ä¸æŠ¥é”™
    # å‰©ä½™ 55GB+ -> ä¿è¯ sing-box å’Œ Docker ç¼–è¯‘ä¸ç‚¸ç›˜
    # ------------------------------------------------------------------
    - name: Maximize Build Space (Balanced)
      uses: easimon/maximize-build-space@master
      with:
        root-reserve-mb: 8192   # âœ… é”å®š 8GBï¼Œç»ä¸æ”¹åŠ¨ï¼
        swap-size-mb: 1
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'
        remove-codeql: 'true'
        remove-docker-images: 'true'

    - name: Checkout
      uses: actions/checkout@v4

    - name: Fix Permissions
      run: |
        sudo chown -R runner:runner /home/runner
        df -hT

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 python3-pip unzip zlib1g-dev lib32gcc-s1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx-ucl libelf-dev autoconf automake libtool autopoint device-tree-compiler g++-multilib antlr3 gperf wget curl swig rsync
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"

    - name: Clone source code
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        [ -e $DIY_P1_SH ] && cp $DIY_P1_SH openwrt/
        [ -e $DIY_P2_SH ] && cp $DIY_P2_SH openwrt/

    - name: Update & Install feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        cd openwrt
        chmod +x $DIY_P2_SH
        ./$DIY_P2_SH
        make defconfig

    # 4GB å›ºä»¶æ‰©å®¹ (åŒé‡ä¿é™©ï¼Œé˜²æ­¢æ‰“åŒ…å¤±è´¥)
    - name: Force Rootfs Size to 4GB
      run: |
        cd openwrt
        sed -i '/CONFIG_TARGET_ROOTFS_PARTSIZE/d' .config
        echo 'CONFIG_TARGET_ROOTFS_PARTSIZE=4096' >> .config
        echo 'CONFIG_TARGET_KERNEL_PARTSIZE=128' >> .config

    - name: Download package
      run: |
        cd openwrt
        make download -j8
        find dl -size -1024c -exec rm -f {} \;

    # ğŸ”¥ã€ç¼–è¯‘ä¼˜åŒ–ã€‘æŒ‡å®š TMPDIR åˆ°å¤§ç¡¬ç›˜
    - name: Compile the firmware
      id: compile
      run: |
        mkdir -p $GITHUB_WORKSPACE/openwrt_tmp
        export TMPDIR="$GITHUB_WORKSPACE/openwrt_tmp"
        
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) TMPDIR="$GITHUB_WORKSPACE/openwrt_tmp" || make -j1 V=s TMPDIR="$GITHUB_WORKSPACE/openwrt_tmp"
        
        echo "status=success" >> $GITHUB_OUTPUT
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Organize files
      id: organize
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt/bin/targets/x86/64
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v2
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        tag_name: N3061-Master-Final-${{ env.FILE_DATE }}
        name: N3061 Master å®Œç¾ç»ˆæç‰ˆ (ä¸­æ–‡+å…¨åŠŸèƒ½) ${{ env.FILE_DATE }}
        body: |
          ### ğŸ”¥ Master ç»ˆæä¿®å¤æ¸…å•
          - ğŸ‡¨ğŸ‡³ **è¯­è¨€**: å¼ºåˆ¶ç®€ä½“ä¸­æ–‡ (æºç å›ºåŒ–)
          - ğŸ› ï¸ **ä¿®å¤**: Docker çº¢æ¡†æŠ¥é”™ (ä½¿ç”¨ lisaac æºç )
          - ğŸ› ï¸ **ä¿®å¤**: èœå•ç¼ºå¤± (å¼ºåˆ¶ luci-compat)
          - ğŸ“¦ **åŒ…å«**: iStore + QModem + SMS + ADG
        files: ${{ env.FIRMWARE }}/*.img.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
