name: Build N3061 v23.05

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * 5'

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  # é”å®š v23.05
  REPO_BRANCH: openwrt-23.05
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # âœ… ã€æ ¸å¼¹çº§æ¸…ç†ã€‘ è§£å†³ No space left on device
    # åˆ é™¤æ‰€æœ‰æ— å…³çš„å¤§å‹ç¯å¢ƒï¼Œè…¾å‡ºæœ€å¤§ç©ºé—´
    - name: Free Disk Space (Ultra)
      run: |
        echo "Before cleanup:"
        df -h
        echo "Deleting massive bloatware..."
        # åˆ é™¤ .NET
        sudo rm -rf /usr/share/dotnet
        # åˆ é™¤ Android SDK
        sudo rm -rf /usr/local/lib/android
        # åˆ é™¤ Haskell
        sudo rm -rf /opt/ghc
        # åˆ é™¤ CodeQL
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        # åˆ é™¤ Swift
        sudo rm -rf /usr/share/swift
        # åˆ é™¤ Java (éƒ¨åˆ†)
        sudo rm -rf /usr/lib/jvm
        # åˆ é™¤ Docker ç¼“å­˜é•œåƒ
        sudo docker image prune -a -f
        
        echo "After cleanup:"
        df -h

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get -qq update
        # çº¯æœ¬åœ°å®‰è£…ä¾èµ–ï¼Œä¸è”ç½‘ä¸‹è½½è„šæœ¬ï¼Œé˜²æ­¢ç½‘ç»œæŠ¥é”™
        sudo -E apt-get -qq install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 python3-pip unzip zlib1g-dev lib32gcc-s1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx-ucl libelf-dev autoconf automake libtool autopoint device-tree-compiler g++-multilib antlr3 gperf wget curl swig rsync
        
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"

    - name: Clone source code
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        [ -e $DIY_P1_SH ] && cp $DIY_P1_SH openwrt/
        [ -e $DIY_P2_SH ] && cp $DIY_P2_SH openwrt/

    - name: Update & Install feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        cd openwrt
        chmod +x $DIY_P2_SH
        ./$DIY_P2_SH
        make defconfig

    # å¼ºåˆ¶æ‰©å®¹ 4GB (è¿™æ˜¯ç»™æ‚¨è·¯ç”±å™¨çš„ç©ºé—´ï¼Œé˜²æ­¢æ‰“åŒ…å¤±è´¥)
    - name: Force Rootfs Size to 4GB
      run: |
        cd openwrt
        sed -i '/CONFIG_TARGET_ROOTFS_PARTSIZE/d' .config
        echo 'CONFIG_TARGET_ROOTFS_PARTSIZE=4096' >> .config
        echo 'CONFIG_TARGET_KERNEL_PARTSIZE=128' >> .config

    - name: Download package
      run: |
        cd openwrt
        make download -j8
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Organize files
      id: organize
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt/bin/targets/x86/64
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v2
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        tag_name: N3061-v23.05-UltraClean-${{ env.FILE_DATE }}
        name: N3061 v23.05 (ç©ºé—´ä¼˜åŒ–ç‰ˆ) ${{ env.FILE_DATE }}
        body: |
          ### ğŸ”¥ ç©ºé—´ä¼˜åŒ–ç‰ˆ
          - âœ… **æ¸…ç†**: å¼ºåŠ›æ¸…ç†ç¼–è¯‘ç¯å¢ƒï¼Œé‡Šæ”¾ 20GB ç©ºé—´
          - ğŸ›‘ **æ— NAS**: çº¯å‡€ç½‘å…³é…ç½®
          - ğŸ“¦ **åŠŸèƒ½**: 5G/SMS + Docker + iStore + ADG
        files: ${{ env.FIRMWARE }}/*.img.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
